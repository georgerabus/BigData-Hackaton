<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Canvas Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            overflow: hidden; /* Prevent scrolling on the entire page */

        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* top: 50px; */
            position: relative;
            transform: translateY(-40px);

        }

        h1 {
            margin: 0;
            font-size: 1.8em;
        }

        #canvasContainer {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            margin: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px; /* Set a max-width for better layout */
        }

        #mainCanvas {
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #e9ecef;
            width: 700px;
            height: 500px;
            margin-right: 20px; /* Add space between the canvas and file list */
        }

        #fileListContainer {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 350px; /* Set height to 80% smaller than the canvas (500px * 0.8 = 400px) */
            overflow-y: auto; /* Make the file list scrollable if it overflows */
            padding: 10px;
            padding-left: 40px;
        }

        #fileList {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-inline: 30px;
        }

        #generateButton {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px; /* Add margin for spacing */
            padding-left: 50px !important; 
            padding-right: 50px !important;
        }

        #generateButton:hover {
            background-color: #218838;
        }

        #options {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .checkbox-container input {
            margin-right: 5px;
        }

        .file-checkbox-container {
            margin: 5px 0; /* Add margin for spacing */
        }

        #fileList label {
            margin-bottom: 10px; /* Adjust the space between checkboxes */
            display: flex;
            align-items: center;
        }

        #fileList input[type="checkbox"] {
            margin-right: 8px; /* Space between checkbox and its label */
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-right: 20px; /* Adjust this to control space between options */

        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 5px; /* Adjust spacing between checkbox and label */
        }

    </style>
</head>
<body>
    <header>
        <h1>Data Visualization</h1>
    </header>
    <div style="transform: translateY(-40px);">

    <div id="options" style="padding-left: auto; margin-bottom: 20px;">
        <div class="checkbox-container">
            <input type="checkbox" id="option1">
            <label for="option1">Option 1</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="option2">
            <label for="option2">Option 2</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="option3">
            <label for="option3">Option 3</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="option3">
            <label for="option3">Option 3</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="option3">
            <label for="option3">Option 3</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="option3">
            <label for="option3">Option 3</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="option3">
            <label for="option3">Option 3</label>
        </div>
    </div>
    
    <div id="canvasContainer">
        <canvas id="mainCanvas"></canvas>
        
        <div id="fileSection">
            <h3 style="padding-left: 65px;">Select Files:</h3>
            
            <!-- Move checkbox-container inside fileSection -->
            <div class="checkbox-container" style="padding-left: 65px; margin-bottom: 10px;">
                <input type="checkbox" id="selectAllFiles">
                <label for="selectAllFiles">Select all files</label>
            </div>
            
            <!-- File list container remains below the "Select all files" checkbox -->
            <div id="fileListContainer">
                <div id="fileList">
                    <!-- Placeholder for dynamically generated checkboxes -->
                </div>
            </div>
    
            <button id="generateButton" style="margin-left: 30px; margin-top: 15px;">
                <i class="fas fa-sync-alt"></i> Generate
            </button>
        </div>
    </div>
    

    </div>

<script>
    // Function to populate the file list with checkboxes
    function populateFileList(files) {
        const fileListDiv = document.getElementById('fileList');
        files.forEach(file => {
            const label = document.createElement('label');
            label.className = 'file-checkbox-container';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = file; // Set the file value
            checkbox.id = file; // Use the file name as the id
            
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(file));
            fileListDiv.appendChild(label);
        });
    }

    // Example of dynamically populating file list (in practice, this would be done via an API)
    const exampleFiles = ['file1.json', 'file2.json', 'file3.json', 'file4.json', 'file5.json'];
    populateFileList(exampleFiles);

    // Event listener for "Select All" checkbox
    const selectAllCheckbox = document.getElementById('selectAllFiles');
    selectAllCheckbox.addEventListener('change', function() {
        const fileCheckboxes = document.querySelectorAll('#fileList input[type="checkbox"]');
        fileCheckboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
    });

    // Event listener for the Generate button
    document.getElementById('generateButton').addEventListener('click', function() {
        const selectedFiles = Array.from(document.querySelectorAll('#fileList input:checked')).map(checkbox => checkbox.value);
        console.log('Selected Files:', selectedFiles);

        fetch('/api/generate', {
            method: 'POST',
            body: JSON.stringify({ files: selectedFiles }), // Send selected files to the Flask backend
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            const img = new Image();
            img.src = data.image_url; // Use the URL returned from the Flask endpoint
            img.onload = function() {
                const canvas = document.getElementById('mainCanvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Draw the image on the canvas
            };
        })
        .catch(error => {
            console.error('Error fetching image:', error);
        });
    });
</script>

</body>
</html>
